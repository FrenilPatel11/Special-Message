<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
      color: #fff;
      z-index: 2;
    }

    .text-section {
      text-align: center;
      max-width: 95%;
      margin: 0 auto;
      padding: 0 10px;
      word-wrap: break-word;
    }

    h1 {
      font-size: clamp(1.2rem, 5vw, 2.2rem);
      line-height: 1.3;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      animation: fadeZoom 2.5s ease-in-out infinite alternate;
      margin-bottom: 20px;
      word-break: break-word;
    }

    @keyframes fadeZoom {
      from { opacity: 0.7; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1.05); text-shadow: 0 0 25px #fff, 0 0 35px #ff80ab; }
    }

    .celebrate-btn, .next-btn {
      background-color: white;
      color: #007BFF;
      font-size: 18px;
      padding: 12px 22px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      margin-bottom: 30px;
    }

    .celebrate-btn:hover, .next-btn:hover { background-color: #007BFF; color: white; }
    .celebrate-btn:active, .next-btn:active { background-color: #0056b3; }

    .icon {
      position: absolute;
      bottom: -50px;
      font-size: 2rem;
      opacity: 0.8;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }

    /* Image Container */
    .image-container {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 1000px;
      margin-top: 20px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      transform: scale(0.9);
      opacity: 0;
      transition: transform 0.5s ease, opacity 1s ease;
    }

    .image-container.show img {
      opacity: 1;
      transform: scale(1);
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .image-container img:hover { transform: scale(1.08); }

    /* Black screen (overlay) */
    .black-screen {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;        /* fallback */
      height: 100dvh;       /* mobile-friendly viewport */
      background: black;
      display: none;
      flex-direction: column;
      justify-content: flex-start;   /* üîù keep text at the top */
      align-items: center;           /* ‚¨ÖÔ∏è‚û°Ô∏è center horizontally */
      color: white;
      z-index: 1000;
      padding: max(16px, env(safe-area-inset-top)) 14px 24px;
      text-align: center;
      overflow-y: auto;              /* ‚úÖ allow scroll on small screens */
      -webkit-overflow-scrolling: touch;
    }

    /* Container for the messages on the black screen */
    #black-text-container {
      width: 92%;
      max-width: 680px;              /* readable line length */
      margin-top: 8px;
    }

    .black-text {
      font-size: clamp(1rem, 4.8vw, 1.8rem);  /* responsive */
      line-height: 1.4;
      opacity: 0;
      margin: 14px 0;
      animation: fadeInText 2s ease forwards;
      word-break: break-word;
      overflow-wrap: anywhere;       /* breaks long chunks safely */
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üì± Mobile tweaks */
    @media (max-width: 480px) {
      body { padding: 20px 8px; }
      h1 { font-size: 1.4rem; line-height: 1.4; }
      .main-container { max-width: 100%; padding: 0 5px; }
      .celebrate-btn, .next-btn { width: 100%; max-width: 280px; }
      .icon { font-size: 1.4rem; } /* smaller floating icons on mobile */
      .black-screen { padding-top: 24px; }
    }
  </style>
</head>
<body>

  <script>
    const icons = ["‚ù§Ô∏è","üéâ","üíñ","üéÇ","‚ú®","üòÅ","üòç","ü§©","üíù","üéä","ü•≥","üåü"];
    function createIcon() {
      const icon = document.createElement("div");
      icon.classList.add("icon");
      icon.innerText = icons[Math.floor(Math.random() * icons.length)];
      icon.style.left = Math.random() * 100 + "vw";
      icon.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(icon);
      setTimeout(() => icon.remove(), 7000);
    }
    setInterval(createIcon, 500);

    // Show images
    function showImages() {
      const container = document.querySelector(".image-container");
      container.style.display = "grid";
      setTimeout(() => container.classList.add("show"), 50);
      document.querySelector(".next-btn").style.display = "inline-block";
    }

    // Black screen text sequential animation
    function showBlackScreen() {
      const screen = document.querySelector(".black-screen");
      screen.style.display = "flex";
      screen.scrollTop = 0; // ensure we start at the top each time

      const messages = [
        "30 kids enjoyed and celebrated your special day üòÑ",
        "Thank you for everything and I really mean it üòò",
        "You are everyone's favourite  God's Favourite üòÅ",
        "Happy Birthday ‚ù§Ô∏è"
      ];

      const container = document.getElementById("black-text-container");
      container.innerHTML = "";

      messages.forEach((msg, index) => {
        setTimeout(() => {
          const p = document.createElement("div");
          p.className = "black-text";
          p.innerText = msg;
          container.appendChild(p);
        }, index * 2000);
      });
    }
  </script>

  <!-- Floating icons -->
  <div class="icon">‚ù§Ô∏è</div>
  <div class="icon">üéâ</div>
  <div class="icon">üòç</div>
  <div class="icon">üéÇ</div>
  <div class="icon">‚ú®</div>

  <!-- Main Content -->
  <div class="main-container">
    <div class="text-section">
      <h1>Happiest Birthday To My Favourite Part Of Life ‚ù§Ô∏èü•≥</h1>
      <button class="celebrate-btn" onclick="showImages()">Let's Celebrate Together üéä</button>
      <button class="next-btn" onclick="showBlackScreen()" style="display:none;">Next ‚û°Ô∏è</button>
    </div>

    <!-- Image Container -->
    <div class="image-container">
      <img src="File_000.png" alt="Image 1">
      <img src="File_002.png" alt="Image 2">
      <img src="File_006.png" alt="Image 3">
      <img src="File_011.png" alt="Image 4">
      <img src="File_013.png" alt="Image 5">
      <img src="File_023.png" alt="Image 6">
    </div>
  </div>

  <!-- Black screen -->
  <div class="black-screen">
    <div id="black-text-container"></div>
  </div>

</body>
</html>
